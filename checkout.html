<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="menu.php">‚Üê Back</a>
            <h1>My Cart</h1>
            <div class="iconMyCart">
                <img src="images/cart-icon.png"  width="52px" height="44px">
            </div>

            <div class="list">
                <div class="item">
                    <img src="images/fries.png">
                    <div class="info">
                        <div class="name">Fries</div>
                        <div class="price">R55/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">R275</div>
                </div>
            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>
            <div class="pay-cards">
                <img src="images/paycards.png"  width="160px" height="30px">
            </div>

            <div class="form">
                <h2>Payment</h2>
                <div class="group">
                    <label for="name">Name on Card</label>
                    <input type="text" name="name" id="name" placeholder="Sam Green">
                </div>
    
                <div class="group">
                    <label for="card-num">Card Number</label>
                    <input type="number" name="card-num" id="card-num" placeholder="1111-2222-3333-4444">
                </div>
    
                <div class="group">
                    <label for="card-exp">Expiration</label>
                    <input type="text" name="card-exp" id="card-exp" placeholder="eg. MM/YY">
                </div>

                <div class="group">
                    <label for="card-cvv">CVV</label>
                    <input type="number" name="card-cvv" id="card-cvv" placeholder="eg. 111">
                </div>
            </div>

            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Due</div>
                    <div class="totalPrice">R900</div>
                </div>
            </div>
            
            <form action="confirmation.html">
                <button type="submit" class="buttonCheckout">Confirm Order</button>
            </form>
            </div>
    </div>
</div>

<script src="checkout.js"></script>

</body>
</html>
